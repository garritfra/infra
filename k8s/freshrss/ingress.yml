kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: freshrss
  namespace: freshrss
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls.certresolver: le

spec:
  rules:
    - host: freshrss.slashdev.space
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: freshrss
                port:
                  number: 80